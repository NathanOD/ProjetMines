plugins {
    id 'java'
}

group 'fr.sos.projetmines.commonutils'
version '1.0'
description = 'Util module including commonly used classes (such as configuration and database)'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // H2 Database driver
    implementation 'com.h2database:h2:2.1.214'
}

test {
    useJUnitPlatform()
}